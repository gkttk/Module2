allprojects {
    group 'com.epam.esm'
    version '1.0-SNAPSHOT'

    repositories {
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        sourceCompatibility = "1.8"
        targetCompatibility = "1.8"
    }

}

subprojects {
    apply plugin :"java"

    dependencies {
        implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.5'
    }
}




